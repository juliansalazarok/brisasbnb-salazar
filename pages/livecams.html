<body>
    <div class="navheaderback">
        <nav>

    <header class="contenedorHeader">
        <h1 class="contenedorHeader__titulo">Madrid - Buenos Aires</h1>
            <h2 class="contenedorHeader__subtitulo">Alojamientos turísticos</h2>
    </header>
    </div>

    <main class="container-mainLive">
        <h2 class="titulo-paginas">Live cams</h2>
        <h3 id="bajadaLive" data-aos="fade-up">Comienza a conocer la ciudad antes de tu llegada!</h3>
        <div class="grid-contenedoresLive">
            <section class="contenedorLive grid-madrid">
                <h4 class="contenedorLive__titulo">Madrid</h4>
                <iframe class="contenedorLive__iframe" src="https://www.youtube.com/embed/tghIWf8ySm0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </section>

            <section class="contenedorLive grid-baires">
                <h4 class="contenedorLive__titulo">Buenos Aires</h4>
                <iframe class="contenedorLive__iframe" src="https://www.youtube.com/embed/if91GyWP3zQ?controls=0" title="YouTube video player Buenos Aires" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>            
            </section>

            <section class="grid-bannerHoriz">
                <img src="../assets/img/bannerHoriz.png"alt="bannerHoriz">
            </section>

            <section class="grid-bannerVertical">
                <img src="../assets/img/bannerVertical.png"alt="bannerVertical" width="250">
            </section>
        </div>
    </main>



    <footer>
        <div class="footer-logo"><img src="../assets/icons/Brisas_Design.png" alt="logo-brisasbnb" width="200"></div>
        <div class="footer-header"><h4>Síguenos</h4>
        <ul class="footer-iconos">
            <li><img src="../assets/icons/1217163_twitter_icon.png" alt="twitter" width="25px"></li>
            <li><img src="../assets/icons/1217174_instagram_icon.png" alt="instagram" width="25px"></li>
            <li><img src="../assets/icons/1217173_linkedin_icon.png" alt="linkedin" width="25px"></li>
        </ul>
        </div>
    </footer>

        AOS.init();

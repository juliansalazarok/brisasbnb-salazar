    <header class="contenedorHeader">

    </div>
    <main class="container-mainContacto">
        <h2 class="titulo-paginas">Contacto</h2>
        <form class="box-contacto" action="procesar.php" name="contacto" method="post" data-aos="fade-up-left"data-aos-duration="1000">
            <fieldset class="contenedor-fieldsetContacto">
                <legend>Reservas - Consultas - Sugerencias</legend>
                <p class="nombreApellido">
                    <label>Nombre:
                    <input type="text" name="nombre" placeholder="Julian" required>
                    </label>
                    <label>Apellido:
                    <input type="text" name="apellido" placeholder="Salazar">
                    </label>
                </p>
                <p class="movilEmail"">
                    <label>Móvil
                    <input type="text" name="number" placeholder="+3499456358">
                    </label>
                    </label>
                    <label>Email
                    <input type="email" name="email" placeholder="tuemail@gmail.com" required>
                    </label>
                </p>
            
                <div class="sexo"><h4>Sexo</h4>
                    <div class="opcionSexo">
                        <label for="sexo">Mujer</label>
                        <input type="radio" name="sexo" value="mujer">
                        <label for="sexo">Hombre</label>
                        <input type="radio" name="sexo" value="hombre">
                        <label for="sexo">Otro</label>
                        <input type="radio" name="sexo" value="otro">
                    </div>
                </div>
                
                <div class="motivo">
                    <h4>Motivo</h4>
                    <select name="motivo">
                        <option value="reserva">Reserva</option>
                        <option value="servicios">Servicios a propietarios</option>
                        <option value="pisos">Pisos en venta</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>

                <div class="comentarios">
                    <h4>Comentarios</h4>
                    <textarea class="textareaComentario" name="comentario" id=""></textarea>
                </div>

                <div class="contenedorCheckbox">
                    <p class="checkbox">
                        <input type="checkbox">
                        <label for="avisolegal">He leído y acepto el Aviso Legal</label>
                    </p>
                    <p class="checkbox">
                        <input type="checkbox">
                        <label for="politica-privacidad">He leído y acepto la Política de Privacidad</label>
                    </p>
                </div>       
                <p class="botonesContacto">
                    <button class="botoncontacto" type="submit">Enviar</button> 
                    <button class="botoncontacto" type="reset">Borrar</button>
                </p>
            </fieldset>
        </form>
    </main>


    <footer>
